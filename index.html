<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="form">
        <form>
          <label for="length">Length of password</label>
          <input type="text" id="length" name=length><br>
          <input type="checkbox" id="letters1" name="letters1" value="upperCaseLetters">
          <label for="letters1"> Uppercase Letters</label><br>
          <input type="checkbox" id="letters2" name="letters2" value="lowerCaseLetters">
          <label for="letters2"> Lowercase Letters</label><br>
          <input type="checkbox" id="numbers" name="numbers" value="numbers">
          <label for="numbers"> Numbers</label><br>
          <input type="checkbox" id="specialChar" name="specialChar" value="specialCharacters">
          <label for="letters1"> Special Characters</label>
        </form>

      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
